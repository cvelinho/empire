<!DOCTYPE html>
<html>
<head>
    <title>The Empire Hotel</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link href="stylesheets/main.css" rel="stylesheet" media="all" />

</head>

<body>
<!-- MAIN -->
<div class="block-main">
    <!-- WRAPPER -->
    <div class="block-wrapper">

        <!-- HEADER -->
        <div class="block-header">

            <div class="block-left">
                <!-- LOGO -->
                <div class="header-logo">
                    <img src="images/logo.png" alt="logo title"/>
                </div>

                <!-- DESCRIPTION/CONTACT -->
                <div class="header-contact">
                    <p>
                        The Empire Hotel | 44 West 63rd Street New York, NY 10023 | Tel: 212.265.7400 | Fax: 212.265.7401
                    </p>
                </div>
            </div>

            <div class="block-right">
                <!-- SEARCH FORM -->
                <div class="header-search-form">
                    <div class="block-btn">
                        <button class="btn right">Book room</button>
                    </div>
                </div>

                <!-- LANGUAGE MENU -->
                <div class="header-language">
                    <nav>
                        <ul>
                            <li><span>Language:</span></li>
                            <li><a class="active">English</a></li>
                            <li><a>Française</a></li>
                            <li><a>Español</a></li>
                            <li><a>Deutsch</a></li>
                            <li><a>Italiano</a></li>
                            <li><a>日本語</a></li>
                            <li><a>中文</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>

        <header>


        </header>
    </div>

</div>

</body>

</html>
